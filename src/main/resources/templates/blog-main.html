<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1> Блог сайта </h1>
    <!мы получаем данные в виде массива, поэтому их перебираем циклом (отображение табличных записей)>
    <div th:each="el : ${posts}" class ="alert alert-info mt-2 " >
        <h3 th:text="${el.title}"/>
        <p th:text="${el.anons}"/>
        <a th:href="'/blog/'+${el.id}">Детальнее</a>

    </div>
</div>

<div th:insert="blocks/footer :: footer">

</div>
</body>
</html>
